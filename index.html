<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <nav tabindex="0">
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map" role="Google map"></div>
    </section>

    <section>
      <div class="filter-options" role="main menu">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" tabindex="2" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" tabindex="3" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list">
        <li><img class="restaurant-img" alt="Mission Chinese Food" src="./img/1.jpg"><h1>Mission Chinese Food</h1><p>Manhattan</p><p>171 E Broadway, New York, NY 10002</p><a href="./restaurant.html?id=1">View Details</a></li>
      </ul>

    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" src="js/sw_registration.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkeAepbP2rO6fU9cVtERbHIOVNWbgjRQY&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="4"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
